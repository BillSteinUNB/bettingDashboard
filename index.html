<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0C0C0E',
              surface: '#141417',
              surfaceHigh: '#1C1C21',
              border: '#2A2A32',
              primary: '#FAFAFA',
              secondary: '#9CA3AF',
              muted: '#6B7280',
              accent: '#3B82F6',
              accentGlow: '#2563EB',
              win: '#22C55E',
              loss: '#EF4444',
              pending: '#F59E0B',
              navy: '#013369',
              red: '#C9082A',
              orange: '#FF6B00',
              purple: '#38003C',
              blue: '#002D72',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Bebas Neue', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0C0C0E;
        color: #FAFAFA;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0C0C0E; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2A2A32; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6; 
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-hook-form": "https://esm.sh/react-hook-form@^7.69.0"
  }
}
</script>
